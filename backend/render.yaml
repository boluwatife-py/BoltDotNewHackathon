services:
  - type: web
    name: safedoser-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT --timeout 120 app:app"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        fromDatabase:
          name: supabase_url
          property: connectionString
      - key: SUPABASE_ANON_KEY
        fromDatabase:
          name: supabase_anon_key
          property: connectionString
      - key: GEMINI_API_KEY
        fromDatabase:
          name: gemini_api_key
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true